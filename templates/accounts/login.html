{% extends 'base.html' %}
{% block title %} ورود {% endblock %}

{% block content %}

<section class="ftco-section contact-section bg-light">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 order-md-last d-flex">
          <form  class="bg-white p-5 contact-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>ایمیل</label>
              {{form.email}}
            </div>
            <div class="form-group">
              <label>گذرواژه</label>
              {{form.password}}
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5">وارد شدن</button>
            </div>
            <a href="{% url 'accounts:password_reset' %}">فراموشی رمز عبور</a>
          </form>
        
        </div>

      </div>
    </div>
  </section>

{% endblock %}
